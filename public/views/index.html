<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Intro Passport SQL</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">

    <script type="text/javascript" src ="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <div class="col-md-offset-2">
      <ul class="nav nav-pills">
          <li><a href="#login">Login</a></li>
          <li><a href="#register">Register</a></li>
      </ul>
    </div>
    <div>
      <h1>Login: Passport SQL</h1>
    </div>

    <div ng-controller="LoginController" class="login">
      <div>
        <label for="username">Username:</label>
        <input ng-model="username" type="text" name="username" id="username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input ng-model="password" type="password" name="password" id="password">
      </div>
      <div>
        <button ng-click="login(username, password)">Log In</button>
        <a href="/register">Register</a>
      </div>
    </div>
  </body>
</html>
